<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Heatmap</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  
  <script src="lib/gmynd.js"></script>
</head>
<body>
  <div id="heatmap"></div>
  
  <h1>Aerial Bombing Operations in World War II</h1>

  <div class="menu" id="heatmap-legend">
    <div class="legend-row">
      <span id="legend-weight">Weight (tons):</span>
      <span id="legend-attacks" style="display:none;">Attacks by Countries</span>
      <span class="legend-text clickable" data-color="yellow">&lt; 1 000</span>
      <span class="legend-text clickable" data-color="orange">1 000 - 10 000</span>
      <span class="legend-text clickable" data-color="red">&gt; 10 000</span>
    </div>
  </div>

  <div class="menu" id="country-menu" style="display:none;">
    <h2>Attacks carried out by</h2>
    <ul id="country-list">
      <!-- Wird dynamisch gefÃ¼llt -->
    </ul>
  </div>

  <div id="screen-switcher">
    <span class="screen-switch clickable" data-screen="1" id="switch-heatmap">Heatmap</span>
    <span class="screen-switch clickable" data-screen="2" id="switch-heatmap-rough">Heatmap rough</span>
    <span class="screen-switch clickable" data-screen="3" id="switch-attacks">Attacks</span>
  </div>

  <div id="fixed-hover-text" class="fixed-hover-text"></div>

  <script src="data/heatmap.js"></script>
  <script src="js/main Bildschirmanpassung.js"></script>
</body>
</html>
